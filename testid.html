<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kolmnurk</title>
		<script>
		
		function perimeter(){
		
			let kulg1 = Number(document.getElementById("kulg1").value);
			let kulg2 = Number(document.getElementById("kulg2").value);
			let kulg3 = Number(document.getElementById("kulg3").value);
			let peri = kulg1+kulg2+kulg3;
			document.getElementById("answer").value=peri;
		}
			
		</script>
    </head>
    <body>
        <h3>Esimene külg</h3>
		<input id="kulg1" type="number"/>
		<h3>Teine külg</h3>
		<input id="kulg2" type="number"/>
		<h3>Kolmas külg</h3>
		<input id="kulg3" type="number"/><br><br>
		<button id="answbtn" onclick="perimeter()">Vastus</button><br><br>
		<input id="answer" type="number"/><br><br>
    </body>
</html>
