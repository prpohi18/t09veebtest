<!doctype html>
<html>
  <head>
    <title>Risttahuka pindala arvutamine</title>
    <script>
		function pindalaArvutamine(){
			let a = document.querySelector("#a").value;
			let b = document.querySelector("#b").value;
			let c = document.querySelector("#c").value;
			let vastus = "";
			vastus = 2*(a*b + b*c + a*c);
			document.querySelector("#vastus").innerHTML = vastus;
		}
    </script>
  </head>
  <body>
	<h2>Risttahuka pindala arvutamine</h2>
	<input type="number" name="a" id="a" placeholder="a"/>
	<input type="number" name="b" id="b" placeholder="b"/>
	<input type="number" name="c" id="c" placeholder="c"/>
	<button value="Arvuta" onclick="pindalaArvutamine()" id="submit">
	<div id="vastus"></div>
  </body>
</html>
