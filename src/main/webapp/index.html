<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Ruudu ja korrutise leidmine! </title>
    <script>
        let xhr = new XMLHttpRequest();
        let xhrNew = new XMLHttpRequest();
        xhr.onreadystatechange = kuvaRuut
        xhrNew.onreadystatechange = kuvaKorrutus

        function square() {
            let n1=document.getElementById("box").value
            let aadress="/ruut?arv="+n1
            xhr.open("GET", aadress, true)
            xhr.send()
        }

        function multiplicaton() {
            let n2 = document.getElementById("box1").value
            let n3 = document.getElementById("box2").value
            let aadress = "/korrutus?a="+n2+"&b="+n3
            xhrNew.open("GET", aadress, true)
            xhrNew.send()
        }

        function kuvaRuut() {
            if(xhr.readyState==4) {
                document.getElementById("answer").innerHTML=xhr.responseText
            }
        }

        function kuvaKorrutus() {
            if(xhrNew.readyState==4) {
                document.getElementById("vastus1").innerHTML=xhrNew.responseText
            }
        }

    </script>
</head>
<body>
    <div> Arvu ruut </div>
    <input type="number" id="box" />
    <input type="button" id="square" value="leia ruut" onclick="square()"><br/>
    <span id="answer">Vastus</span>

    <div> Arvude korrutamine </div>
    <input type="number" id="box1"/>
    <input type="number" id="box2"/>
    <input type="button" id="multiply" value="korruta" onclick="multiplicaton()"><br/>
    <span id="vastus1">Vastus</span>
</body>
</html>
