

<!doctype html>
<html>
  <head>
    <title>VeebTest</title>
    <meta charset="utf-8" />
	<style type="text/css">
       .input{padding: 10px; margin:10px;}
       .result{
		    border-style: inset;
			-webkit-appearance: textfield;
			display: inline-block;
			font: 400 13.3333px Arial;	
			margin-left: 10px;
			margin-bottom: -15px;
			padding: 10px !important;
			width: 169px;
			height: 15px; 
			background: #efefef;}
       .button{padding:10px; margin:10px;}
    </style>
    <script>
		document.onload	= function() {
			const num1 = document.getElementById("num1")
			const num2 = document.getElementById("num2")
			const result = document.getElementById("result")
		}
			
		function add(){ 
			result.innerHTML = (Number(num1.value)+Number(num2.value))
		}
		function subtract(){ 
			result.innerHTML = (Number(num1.value)-Number(num2.value))
		}
		function multiply(){ 
			result.innerHTML = (Number(num1.value)*Number(num2.value))
		}
		function divide(){ 
			result.innerHTML = (Number(num1.value)/Number(num2.value))
		}
    </script>
  </head>
  <body>
      <h1>Arvutus</h1>
      <div">
		<input type="number" name="num1" class="input" id="num1">
		<input type="number" name="num2" class="input" id="num2">
		<label>=</label>
		<div id="result" class="result"></div><br>
		<button type="button" class="button" id="add" onclick="add();">+</button>
		<button type="button" class="button" id="subtract" onclick="subtract();">-</button>
		<button type="button" class="button" id="multiply" onclick="multiply();">*</button>
		<button type="button" class="button" id="divide" onclick="divide();">/</button> 
      </div>
  </body>
</html>
