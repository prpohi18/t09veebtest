<html><head>
  <meta charset="utf-8">
  <title>1RM</title>
  <script>
  let xhr = new XMLHttpRequest();
  xhr.onreadystatechange = kuvaVastus;
  function arvutamine(){
	let p2ring ="reps="+document.getElementById("arv1").value+"&weight="+document.getElementById("arv2").value;
	xhr.open("GET", "arvutus?"+p2ring, true);
	xhr.send(true);
  }
  function kuvaVastus(){
	if(xhr.readyState == 4){
		document.getElementById("vastus").innerHTML = xhr.responseText;
	}
  }
  </script>
</head>
<body>
	<img src="weightliftinglogo.png" width="150"> <br>
	<label>Kordused</label>
	<input value="2" id="arv1" min="1" type="number">
	<label>Raskus</label>
	<input value="20" id="arv2" min="20" type="number">
	<input value="Arvuta" id="calculate" onclick="arvutamine()" type="button">
	<div id="vastuslabel">Sinu Ã¼he korduse maksimum raskus on:<div id="vastus"></div></div>
	


</body></html>
