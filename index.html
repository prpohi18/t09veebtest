<!doctype html>
<html>
	<head>
		<title>kombinatsioonide leidmine</title>       
	</head>
	<body>
         <h1 >Kombinatsioonide leidmine n tahest m kaupa</h1>
         <input id="n" size="15">
         <p>n muutuja</p>
         <br><br />
         <input id="m" size="15">
         <p>m muutuja</p>
         <button id="btn">Arvuta</button>
         <div id="display"></div>
         <p id="tulemus"></p>
         <script>
            "use strict";
            function clicked() {
                const n = document.getElementById('n').value;
                const m = document.getElementById('m').value;
                const v = (factorialize(n)/(factorialize(m)*factorialize(m-1)));
                function factorialize(num) {
                    if (num < 0) 
                            return -1;
                    else if (num == 0) 
                        return 1;
                    else {
                        return (num * factorialize(num - 1));
                    }
                }
                document.getElementById("tulemus").innerHTML = v;
            }
            document.getElementById('btn').addEventListener('click', clicked);
        </script>
	</body>
</html>
