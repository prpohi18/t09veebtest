    <title>Document</title>
    <script>
        function arvutamine() {
            let a = parseFloat(document.getElementById("a").value)
            let b = parseFloat(document.getElementById("b").value)
            let c = parseFloat(document.getElementById("c").value)
            let vastus1 = (-b + Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / 2*a
            let vastus2 = (-b - Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / 2*a

            document.getElementById("vastus").innerHTML = "x1 on " + vastus1 + ", x2 on " + vastus2
        }
        
    </script>
</head>
