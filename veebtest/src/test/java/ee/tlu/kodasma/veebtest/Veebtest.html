<!DOCTYPE html>
<html>
    <head>
        <title>Veebtest</title>
        <meta charset="UTF-8">
        <script>
            document.onload = function() {
                const num1 = document.getElementById("num1");
                const num2 = document.getElementById("num2");
                const result = document.getElementById("result");
            }
            
            function liida() {
                result.innerHTML = (Number(num1.value) + Number(num2.value));
            }
            
            function lahuta() {
                result.innerHTML = (Number(num1.value) - Number(num2.value));
            }
            
            function korruta() {
                result.innerHTML = (Number(num1.value) * Number(num2.value));
            }
            
            function jaga() {
                result.innerHTML = (Number(num1.value) / Number(num2.value));
            }
        </script>
    </head>
    <body>
        <h1>Arvutused</h1>
        <div>
            <input type="number" id="num1">
            <input type="number" id="num2">
            <label>=</label>
            <div id="result"></div><br>
            <button type="button" id="liida" onclick="liida()">+</button>
            <button type="button" id="lahuta" onclick="lahuta()">-</button>
            <button type="button" id="korruta" onclick="korruta()">*</button>
            <button type="button" id="jaga" onclick="jaga()">/</button>
        </div>
    </body>
</html>
